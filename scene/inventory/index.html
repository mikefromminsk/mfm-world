<md-bottom-sheet class="col fill">
    <div class="row header align-start-center">
        <img class="ripple" src="/mfm-wallet/img/back.svg" ng-click="close()">
        <p>Select item</p>
    </div>
    <div class="col content align-start-center">
        <div class="col block">
            <div class="row mt8 pv8 gray300-back">
                <div class="ml16"
                     ng-class="{'bold': mode == 'tokens'}"
                     ng-click="setMode('tokens')">
                    Tokens
                </div>
                <div class="ml8"
                     ng-class="{'bold': mode == 'recipes'}"
                     ng-click="setMode('recipes')">
                    recipes
                </div>
            </div>

            <div class="row wrap" ng-show="mode == 'tokens'">
                <div class="col m8" ng-repeat="(domain, amount) in inventory"
                     ng-click="back(domain)">
                    <div ng-style="getTexture(domain)"></div>
                    <p class="size16 uppercase medium">{{formatAmount(amount)}}</p>
                </div>

                <img class="img32"
                     src="/mfm-world/scene/inventory/img/plus.png"
                     ng-click="depositAll()"
                     style="position: absolute; left: 30px; bottom: 30px;">
            </div>
            <div class="col" ng-show="mode == 'recipes'">
                <div class="col" ng-repeat="(domain, recipe) in recipes">
                    <div class="row ph16 pv8 align-start-center ripple"
                         ng-click="openCraft(domain)">
                        <div ng-style="getTexture(domain)"></div>
                        {{domain}}
                    </div>
                    <div class="divider"></div>
                </div>
            </div>
        </div>
    </div>
</md-bottom-sheet>
